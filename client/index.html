<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="getFortune">Get a Fortune</button>

    <section id="allGuitars"></section>

    <form><br><br>
      <input
        type="text"
        id="title"
        placeholder="Guitar Name"/><br><br>
      <input
        type="text"
        id="img"
        placeholder="Guitar Image URL"/><br><br>
      <input
        type="text"
        id="price"
        placeholder="Guitar Price"/><br><br>
        <button>Add Guitar</button>
    </form>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
      </script>
    <script>
      document.getElementById('getFortune').onclick = () => {
        axios.get("http://localhost:4000/api/fortune")
        .then((res) => {
          const fortuneResult = res.data
          alert(fortuneResult)
        })
      }
      </script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="../main.js"></script>
  </body>
</html>
